 <div id="wrapper">

      <!-- Sidebar -->
        <div id="sidebar-wrapper" ng-show="isLoggedIn()" ng-controller="AdminController">
      <div class="header-logo"> 
        <img ng-src="{{image}}">
      </div>
      <div class="info-people-container">
          <div class="info-poeple">
            <h3>{{name | capitalize}} {{firstLastName | capitalize}} {{secondLastName | capitalize}}</h3>
            <hr width="170px">
            <h4>Canton: {{canton}}</h4>
            <hr width="170px">
            <h4>District: {{district}}</h4>
            <hr width="170px">
            <h4>Province: {{province}}</h4>
            <hr width="170px">
            <h4>Birth Date: {{birthDate}}</h4>
        </div>
      </div>
      </div>
      <!-- /#sidebar-wrapper -->
      <!--Nav bar -->

      <!-- Page Content -->
       <div class="title" >Charts</div>
       <hr>
       <div class="buttonlabel" style = "margin-left: 200px;">
           <button type="button" class="btn btn-default smallbutton" ng-click="showChart('General')" id= "button1"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
           <p>General</p>
        </div>
        <div class="buttonlabel">
            <button type="button" class="btn btn-default smallbutton" ng-click="showChart('Hour')"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
            <p>Hour</p>
        </div>
        <div class="buttonlabel">
            <button type="button" class="btn btn-default smallbutton" ng-click="showChart('Age')"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
            <p>Age</p>
        </div>
        <div class="buttonlabel">
            <button type="button" class="btn btn-default smallbutton" ng-click="showChart('Early')"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
            <p>Early</p>
        </div>
        <div class="buttonlabel">
            <button type="button" class="btn btn-default smallbutton" ng-click="showChart('Late')"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
            <p>Late</p>
        </div>
        <div class="buttonlabel">
            <button type="button" class="btn btn-default smallbutton" ng-click="showChart('Interactive')"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
            <p>Interactive</p>
        </div>
        <div class="buttonlabel">
            <button type="button" class="btn btn-default smallbutton" ng-click="startCharts()"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
            <p>Start</p>
        </div> <br><br>
         <div class="form-group col-xs-offset-1 col-lg-9"> <label>Select Election: </label><select ng-options="election.electionDay for election in elections" ng-model="election" class="form-control"></select></div>
         <br><br><br>
         <hr>

      <div id="page-content-wrapper" ng-view>
          <div class="container-fluid">
            <!--votes div-->
<div ng-show="generalChart" style = "width: 75%;" id="chartCanvas">
  <div class="loader" id = "loader1"></div>
 <canvas id="canvas"></canvas>
 <br>
</div>
<div ng-show="hourChart" style = "width: 75%;" id="chartCanvas1">
    <div class="loader" id = "loader2"></div>
 <canvas id="canvas1"></canvas>
 <br>
</div>
<div ng-show="ageChart" style = "width: 75%;" id="chartCanvas2">
    <div class="loader" id = "loader3"></div>
 <canvas id="canvas2"></canvas>
 <br>
</div>
<div ng-show="earlyChart" style = "width: 75%;" id="chartCanvas3">
    <div class="loader" id = "loader4"></div>
 <canvas id="canvas3"></canvas>
 <br>
</div>
<div ng-show="lateChart" style = "width: 75%;" id="chartCanvas4">
    <div class="loader" id = "loader5"></div>
 <canvas id="canvas4"></canvas>
 <br>
</div>
<div ng-show="genderChart" style = "width: 75%;" id="chartCanvas5">
  
  <!--home row -->
        <div class="row form-group-block">
          <div class="col-md-12">
              <div class="form-group">
                <label for="label-provincia">Provincia: </label>
                <select class="form-control" ng-options="province.description for province in provinces" ng-model="candidate.province" ng-change="showCantones(candidate.province.cantones)" required=""></select>
              </div>
              <div class="form-group">
                <label for="label-canton">Canton: </label>
                <select class="form-control" ng-options="canton.description for canton in cantones" ng-model="candidate.canton" ng-change="showDistricts(candidate.canton.districts)" required=""></select>
              </div>
              <div class="form-group">
                <label for="label-distritos">Disctrict: </label>
                <select class="form-control" ng-options="district.description for district in districts" ng-model="candidate.district" required=""></select>
              </div>
          </div>
        </div>
  <!--end row -->

  
  <div class="loader" id = "loader6"></div>
 <canvas id="canvas5"></canvas>
 <br>
</div>
      </div>
  </div>
</div>
