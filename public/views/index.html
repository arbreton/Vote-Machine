<!DOCTYPE HTML>
<html ng-app="votingApp">
<head>
  <link href="/css/navbar.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap-css/css/bootstrap.css">
</head>

<body>
  <ng-view></ng-view>
  <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
      <div class="header-logo">
        <img src="/images/perfil.jpg">
      </div>
      <div class="info-people-container">
          <div class="info-poeple">
            <h3>Nombre Completo</h3>
            <h4>Pepe Gomez</h4>
            <h3>Informacion Personal</h3>
            <h4>Direcci칩n: Felipe Angeles, El Refugio</h4>
            <h4>Provincia: San Jose<h4>
        </div>
      </div>
      </div>
      <!-- Page Content -->
      <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="header-title">
              <h4>Registro de Candidatos</h4>
            </div>
            <form class="form-inline row-magin buttons">
              <!--home row -->
              <div class="row form-group-block-full">
                <div class="col-md-12">
                    <div class="form-group">
                      <label for="fecha-eleccion">Fecha de Elecci칩n: </label>
                      <select class="form-control" ng-options="eleccion.fecha  for eleccion in fecha_elecciones" ng-model="eleccion.fecha_eleccion"></select>
                    </div>
                </div>
              </div><!--end row -->

              <!--home row -->
              <div class="row form-group-block">
                <div class="col-md-12">
                    <div class="form-group">
                      <label for="label-provincia">Provincia: </label>
                      <select class="form-control" ng-options="provincia.descripcion for provincia in provincias" ng-model="eleccion.provincia" ng-change="showCantones($index)"></select>
                    </div>
                    <div class="form-group">
                      <label for="label-canton">Cant칩n: </label>
                      <select class="form-control" ng-options="canton.descripcion for canton in provincias.cantones" ng-model="eleccion.canton"></select>
                    </div>
                    <div class="form-group">
                      <label for="label-distritos">Distritos: </label>
                      <select class="form-control"></select>
                    </div>
                </div><!--end row -->
              </div>

              <!--home row -->
              <div class="row form-group-block">
                <div class="col-md-12">
                    <div class="form-group">
                      <label for="label-partido">Partido: </label>
                      <select class="form-control"></select>
                    </div>
                    <div class="form-group">
                      <label for="label-imagen">Selccionar im치gen: </label>
                      <button class="btn btn-grey">Examinar...</button>
                    </div>
                </div>
              </div><!--end row -->

              <!--home row -->
              <div class="row no-margin form-group-block">
                <div class="col-md-12">
                    <div class="form-group">
                      <label for="label-nombre">Nombre: </label>
                      <input type="text" class="form-control" placeholder="Nombre"/>
                    </div>
                    <div class="form-group">
                      <label for="label-nombre">Apellido Parterno: </label>
                      <input type="text" class="form-control" placeholder="Apellido Paterno"/>
                    </div>
                    <div class="form-group">
                      <label for="label-nombre">Apellido Materno: </label>
                      <input type="text" class="form-control" placeholder="Apellido Materno" />
                    </div>
                </div>
              </div><!--end row -->

              <!--home row -->
              <div class="row form-group-block">
                <div class="col-md-12">
                  <textarea class="form-control" placeholder="Propuestas" rows="6" cols="160"></textarea>
                </div>
              </div><!--end row -->

              <div class="row">
                <div class="col-md-12 text-center">
                  <button class="btn btn-success">Guardar</button>
                  <button class="btn btn-danger">Cancelar</button>
                </div>
              </div>
            </form>

          </div>
      </div>
  </div>
  <!-- /#wrapper -->
<script src="/bower_components/angular/angular.js"> </script>
<script src="/bower_components/angular-route/angular-route.js"> </script>
<script src="/app/app.js"></script>
<script src="/app/controllers/registro.candidatos.modulo.js"></script>
</body>
