<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
<div ng-controller="votingController" id="presidencial" class="container-fluid" ng-hide="votingavailable">
	  <!-- Sidebar -->
      <div id="sidebar-wrapper">
      <div class="header-logo">
        <img src="/images/perfil.jpg">
      </div>
       <div class="info-people-container" ng-controller="AdminController">
          <div class="info-poeple">
            <h3>{{name | capitalize}} {{first_lastname | capitalize}} {{second_lastname | capitalize}}</h3>
            <hr width="170px">
            <h4>Canton: {{canton}}</h4>
            <hr width="170px">
            <h4>District: {{district}}</h4>
            <hr width="170px">
            <h4>Province: {{province}}</h4>
            <hr width="170px">
            <h4>Age: {{birth_year}} AÃ±os</h4>
        </div>
      </div>
      </div>

		<div class="col-md-3">
		</div>

 		<div class="col-md-3">

        		<p ng-bind="prop2candpres1"></p>
        		<p ng-bind="prop3candpres1"></p>
        		</span>

        	</div>

		</div>

		<div class="col-md-6">
		<button class="btn-info" ng-click="showother()">Other</button>
