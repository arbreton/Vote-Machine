<center>
    <div class="page-header">
      <h1>VoteMachine.IO</h1>
    </div>
    <div ng-show="error" class="alert alert-danger row">
      <span>{{ error.message }}</span>
    </div>

    <form ng-submit="logIn()" 
    style="margin-top:30px; margin-left: 400px; margin-right: 100px;">
    <!--div for glyphicon user-->
      <div class =  "text-center">
        <h1 span class = "glyphicon glyphicon-user" style = "color:283E51"></h1></span>
      </div>
      <!--div for username form-->
      <div class = "form-horizontal">
      <div class="form-group">
        <label for = "inputuser" class = "col-sm-2 control-label">Username</label>
        <div class= "col-sm-6">
        <input type="text"
        class="form-control"
        placeholder="Username"
        ng-model="user.username"></input>
      </div>
      </div>
      <!--div for glyphicon lock-->
      <div class = "text-center">
        <h1 span class="glyphicon glyphicon-lock" style = "color: #283E51"></h1></span>
      </div>
      <!--div for password form-->
      <div class = "form-horizontal">
      <div class="form-group">
        <label for = "inputPassword" class = "col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
        <input type="password"
        class="form-control"
        placeholder="Password"
        ng-model="user.password"></input>
      </div>
      </div>
      <!--div for submit button-->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
         <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </div>
    </form>
</center>
